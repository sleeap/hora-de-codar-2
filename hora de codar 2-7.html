<body>
    <script>
        var n1 = Number(prompt('digite o primeiro número'))
        var n2 = Number(prompt('digite o segundo número'))
        var n3 = Number(prompt('digite o terceiro número'))
        var n4 = Number(prompt('digite o quarto número'))
        var n5 = Number(prompt('digite o quinto número'))
        var n6 = Number(prompt('digite o sexto número'))
        var soma = 0;

        if (n1 < 72) soma += n1

        if (n2 < 72) soma += n2

        if (n3 < 72) soma += n3

        if (n4 < 72) soma += n4

        if (n5 < 72) soma += n5
        
        if (n6 < 72) soma += n6
        alert(`os números informados ${n1}, ${n2}, ${n3}, ${n4}, ${n5}, ${n6}`)
        alert(`o resultado da soma dos numeros menores que 72 é ${soma}`)
    </script>
</body>
