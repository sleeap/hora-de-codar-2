<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    
    10. Tendo como entrada a altura e o gênero designado ao nascer (codificado da seguinte forma: 1: feminino - 2 masculino - ) de uma pessoa, construa um programa que calcule e imprima seu peso ideal, utilizando as seguintes
    fórmulas.: 
    
    
    -->


    <script>
        var altura = prompt(`infome sua altura em metros`)
        var genero = prompt(`infome 1 para mulher 2 para homem`)
        var pesoideal = 0
        if (genero === "1") {
            alert(pesoideal = (62.1 * altura))
        } else if (genero === "2") {
            alert(pesoideal = (72.7 * altura) - 58);
        }

    </script>
</body>

</html>
